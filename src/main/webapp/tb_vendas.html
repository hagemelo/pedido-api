<div class="alert alert-warning" role="alert" ng-show="!vendascarregados && !errobackendcarregarvendas">
  Não Há Vendas! 
</div>

<div class="alert alert-danger" role="alert"  ng-show="errobackendcarregarvendas">
Erro ao Carregar Vendas!
</div>
<table class="table table-striped" ng-show="vendascarregados && !errobackendcarregarvendas">
  <thead class="thead-dark">
    <tr>
      <th>Dia</th>
      <th>Total Pedidos</th>
      <th>Total Venda</th>
      <th>#</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="venda in vendas">
      <td>{{venda.dia}}</td>
      <td>{{venda.quantidade}}</td>
      <td>{{venda.vendaToString}}</td>
      <td><input type="image" src="imagem/list-2x.png" title="Itens da Venda" ng-click="carregarItensVendas(venda.dia)"/>
      </td>
    </tr>
  </tbody>
</table>
